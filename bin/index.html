<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VecDraw</title>
</head>

<style>
	svg {
		position: fixed
	}

	#tempCanvas {
		position: absolute;
	}

	#gridCanvas {
		position: absolute;
	}
</style>

<body style="background-color: darkslateblue">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src="index.js"></script>
	<canvas id="mainCanvas" width="800" height="600"></canvas>
	<canvas id="tempCanvas" width="800" height="600"></canvas>
	<canvas id="gridCanvas" width="800" height="600"></canvas>
	<div id="pointHolder"></div>
	<svg id="pointTemplate" width="10" height="10">
		<circle cx="5" cy="5" r="4" fill="black" stroke="white" stroke-width="1"></circle>
		<circle class="innerCircle" cx="5" cy="5" r="2" fill="white"></circle>
	</svg>
	<input type="color" id="colorPicker" value="#ffffff" hidden></input>
</body>

</html>
